<!doctype html>
<html>
  <head>
    <title>ABC-Puzzle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h2 Class="title">💁🏻 ABC Puzzle 🤔🧩</h2>
    <div class="game">
      <div class="grid">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button></button>
      </div>

      <div class="footer">
        <button>Start ▶</button>
        <span id="move">Moves: 100</span>
        <span id="time">Time: 100</span>
      </div>
    </div>
    <h1 class="message">Congrats !!! You Completed the game 🎊🎊🎉</h1>


    <script src="main.js"></script>
  </body>
</html>
